<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

  </head>
  <body>
      <h1>Calculator</h1>
      <div class="case"></div>
    <div class="calculator">
      <div class="display">
        <div class="screen">
        </div>
      </div>
      <div class="buttons">
      </div>
      <div class="zero-key">
      </div>
      <div class="operators">
        <div class="button" id="multipy" value="x"><a>X</a></div>
        <div class="button" id="devide" value="/"><a>/</a></div>
        <div class="button" id="subtract" value="-"><a>-</a></div>
        <div class="button" id="question" value=""><a>c</a></div>
        <div class="button" id="add" value="+"><a>+</a></div>

      </div>
      <div class="BLButtons">
         <div class="button" id="dot" value="."><a>.</a></div>
         <div class="button" id="equals"><a>=</a></div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
